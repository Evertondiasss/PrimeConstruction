<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Clientes - Prime Construções</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="form.css"/>
  <link rel="stylesheet" href="clientes.css"/>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>Formulário Prime</h1>
      <nav>
        <a href="form.html" class="menu-item"><i class="fas fa-home"></i><span>Início</span></a>
        <a href="dashboard.html" class="menu-item"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
        <a href="clientes.html" class="menu-item active"><i class="fas fa-users"></i><span>Cadastro de Clientes</span></a>
        <a href="funcionarios.html" class="menu-item"><i class="fas fa-user-tie"></i><span>Cadastro de Funcionários</span></a>
        <a href="categorias.html" class="menu-item"><i class="fas fa-layer-group"></i><span>Cadastro de Categoria</span></a>
        <a href="produtos.html" class="menu-item"><i class="fas fa-tags"></i><span>Cadastro de Produtos</span></a>
        <a href="#" class="menu-item"><i class="fas fa-box"></i><span>Análise de Compras</span></a>
      </nav>
    </div>

    <div class="main-content">
      <div class="form-container">
        <h2>Cadastro de Clientes</h2>
        <form id="clienteForm">
          <div class="form-group">
            <label for="nomeCliente">Nome</label>
            <input type="text" id="nomeCliente" name="nomeCliente" class="form-control" placeholder="Ex: João Silva" required />
          </div>

          <div class="form-group">
            <label for="telefoneCliente">Telefone</label>
            <input type="tel" id="telefoneCliente" name="telefoneCliente" class="form-control" placeholder="(99) 99999-9999" required />
          </div>

          <button type="submit" class="btn-submit">Cadastrar Cliente</button>
        </form>

        <hr style="margin: 2rem 0;" />

        <h3 style="margin-bottom: 1rem;">Clientes Cadastrados</h3>
        <ul id="listaClientes" class="form-control" style="list-style: none; padding-left: 1rem; background: #fdfdfd;">
          <li>Carregando...</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="clientes.js"></script>
</body>
</html>
