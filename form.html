<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Compra - Prime Construções</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="form.css"/>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>Formulário Prime</h1>
      <nav>
        <a href="#" class="menu-item"><i class="fas fa-home"></i><span>Início</span></a>
        <a href="dashboard.html" class="menu-item"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
        <a href="clientes.html" class="menu-item"><i class="fas fa-users"></i><span>Cadastro de Clientes</span></a>
        <a href="funcionarios.html" class="menu-item"><i class="fas fa-user-tie"></i><span>Cadastro de Funcionários</span></a>
        <a href="categorias.html" class="menu-item"><i class="fas fa-layer-group"></i><span>Cadastro de Categoria</span></a>
        <a href="produtos.html" class="menu-item"><i class="fas fa-tags"></i><span>Cadastro de Produtos</span></a>
        <a href="#" class="menu-item"><i class="fas fa-box"></i><span>Análise de Compras</span></a>
      </nav>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content">
      <div class="form-container">
        <h2>Formulário de Compra</h2>
        <form id="purchaseForm">
          <div class="form-group">
            <label>Cliente</label>
            <select class="form-control" id="cliente" name="cliente" required>
              <option value="">Selecione o cliente</option>
            </select>
          </div>

          <div class="form-group">
            <label>Produto</label>
            <select class="form-control" id="produto" name="produto" required>
              <option value="">Selecione o produto</option>
            </select>
          </div>

          <div class="form-group">
            <label>Funcionário</label>
            <select class="form-control" id="funcionario" name="funcionario" required>
              <option value="">Selecione o funcionário</option>
            </select>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Data da Compra</label>
                <input type="date" class="form-control" id="dataCompra" name="dataCompra" required/>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Valor Total</label>
                <input type="number" class="form-control" id="valorTotal" name="valorTotal" step="0.01" placeholder="R$ 0,00" required/>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Forma de Pagamento</label>
                <select class="form-control" id="formaPagamento" name="formaPagamento" required>
                  <option value="">Selecione a forma de pagamento</option>
                  <option value="dinheiro">Dinheiro</option>
                  <option value="pix">PIX</option>
                  <option value="cartao">Cartão</option>
                  <option value="boleto">Boleto</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Número de Parcelas</label>
                <input type="number" class="form-control" id="parcelas" name="parcelas" min="1" max="12" value="1" required/>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Data de Vencimento</label>
                <input type="date" class="form-control" id="dataVencimento" name="dataVencimento" required/>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Comprovante da Compra</label>
                <input type="text" class="form-control" id="comprovante" name="comprovante" required/>
              </div>
            </div>
          </div>

          <button type="submit" class="btn-submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="form.js"></script>
</body>
</html>
